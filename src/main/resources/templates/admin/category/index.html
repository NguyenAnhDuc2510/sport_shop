<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div>
    <!-- Start main left sidebar menu -->
    <div id="main_content">
        <div th:replace="/admin/layout :: sidebar"></div>
        <div class="page">

            <div id="page_top" class="section-body top_dark">

                <div th:replace="/admin/layout :: navbar_layout"></div>
            </div>
            <div class="section-body mt-3">
                <div class="container-fluid">
                    <div class="row clearfix">
                        <div>
                            <div class="section-body mt-3">
                                <div class="container-fluid">
                                    <div class="row clearfix">
                                        <div class="col-12">
                                            <h2>Sản phẩm</h2>
                                            <p>

                                                <a th:href="@{/category/create}">Thêm thể loại</a>
                                            </p>
                                            <div class="card">
                                                <div class="card-body">
                                                    <form action="">

                                                        <div class="row">

                                                            <div class="col-lg-2 col-md-4 col-sm-6">
                                                                <div class="input-group">
                                                                    <input type="text" class="form-control" name="q"
                                                                           placeholder="Search">
                                                                </div>
                                                            </div>

                                                            <div class="col-lg-2 col-md-4 col-sm-6">
                                                                <button type="submit" class="btn btn-primary btn-block"
                                                                        title="">Search
                                                                </button>
                                                            </div>

                                                        </div>

                                                    </form>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="card">
                                                <div class="table-responsive">
                                                    <table class="table table-hover table-striped table-vcenter mb-0 text-nowrap">
                                                        <thead>
                                                        <tr>
                                                            <th colspan="5">Thể loại</th>
                                                            <th colspan="3">Hành động</th>
                                                        </tr>
                                                        <tr>

                                                            <th>Id</th>
                                                            <th>Tên thể loại</th>
                                                            <th></th>
                                                            <th></th>
                                                            <th></th>
                                                            <th>Hành động</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        @foreach (var item in Model)
                                                        {
                                                        <tr>


                                                            <td><a href="#">#@item.id</a></td>
                                                            <td><span>@item.name</span></td>
                                                            <td><span></span></td>
                                                            <td><span></span></td>
                                                            <td><span></span></td>
                                                            <td>
                                                                <div> @Html.ActionLink("Edit", "Edit", new { id =
                                                                    item.id })
                                                                </div>

                                                                <div> @Html.ActionLink("Delete", "Delete", new { id =
                                                                    item.id })
                                                                </div>
                                                            </td>
                                                            <td></td>
                                                        </tr>
                                                        }

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="/admin/layout :: layout_footer"></div>
        </div>
        <!--    Footer Layout-->
    </div>
</div>


<div th:replace="/admin/layout :: js_script_layout"></div>
</body>
</html>
